spring.application.name=foro-hub

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/foro_hub
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuración de Flyway
spring.flyway.baseline-on-migrate=true

spring.flyway.enabled=false

# Configuración JWT (cambiar en producción)
jwt.secret=mi-secreto-super-seguro-para-jwt-debe-ser-muy-largo-y-complejo
jwt.expiration=3600000


